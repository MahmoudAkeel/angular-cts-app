<div class="panel panel-default borderTop-1" *ngIf="chartOptions">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-10 pull-left">
        Average per year
        <i class="fa fa-info-circle font-15 classInfoDivIcon"></i>
        <div class="font-13 classInfoDiv" style="opacity: 0;">

          Number of in progress transfers per category divided into 2 circles.(Only for transfers with due date)
        </div>
      </div>

    </div>
    <span id="spanTransferAverageCompletionTime" class="spanDate">
      <span style="color: #444">(Year {{year}})</span>
    </span>
  </div>

  <div class="panel-body">
    <div>
      <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
    </div>
  </div>
</div>
