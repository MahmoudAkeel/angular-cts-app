<div class="panel panel-default borderTop-1">
  <!-- Title Section -->
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-10 pull-left">
        Average per structure
      </div>

    </div>
    <span id="spanTransferAverageCompletionTime" class="spanDate">
      <span style="color: #444">(Year {{year}})</span>
    </span>
  </div>

  <div class="panel-body">
    <!-- Table -->
    <div class="shadow table-container overflow-x-auto">
      <table id="grdAveragePerStructureItems" class="table table-striped table-hover dataTable no-footer" role="grid">
        <thead>
          <tr role="row">
            <th class="min-max-width-50-250">Structure</th>
            <th class="min-max-width-50-250">Average (Days)</th>
            <th class="min-max-width-50-250">Compare to total average</th>
            <!--
          <th class="min-max-width-50-250">Yearly graph</th>
          -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" role="row">
            <td class="min-max-width-50-250" title="{{item.structureName}}">
              <span style="color:#00ae8d;text-decoration: underline;cursor: pointer;" class="drawuserstructure"
                (click)="drawStructureUserTable('AverageDurationForCorrespondenceCompletion', item.average, year, item.userId, item.structureId)">
                {{item.structureName}}
              </span>
            </td>
            <td class="min-max-width-50-250" title="{{item.average}}">{{item.average.toFixed(2)}}</td>
            <td class="min-max-width-50-250" title="{{item.average - totalAverage}}">
              {{(item.average - totalAverage).toFixed(2)}}
            </td>
            <!--
          <td class="min-max-width-50-250">
            <span
              (click)="openStructureChart('AverageDurationForCorrespondenceCompletion', item.average, year, item.userId, item.structureId)"
              class="yearlygraph pointer">
              <em class="fa fa-line-chart"></em>
            </span>
          </td>
          -->
          </tr>
        </tbody>
      </table>

      <!-- Only show pagination if there's data -->
      <div class="d-flex justify-content-between align-items-center" *ngIf="data && data.length > 0">
        <div>
          Showing {{startIndex}} to {{endIndex}} of {{totalItems}} entries
        </div>
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="previousPage()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
              <a class="page-link" (click)="goToPage(page)">{{page}}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="nextPage()">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
