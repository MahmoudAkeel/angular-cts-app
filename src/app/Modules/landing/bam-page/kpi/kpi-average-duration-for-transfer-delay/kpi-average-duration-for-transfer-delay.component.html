<h1 class="page-title d-flex justify-content-between align-items-center">
  <span>Average duration for transfer delay</span>
  <i class="fa fa-filter cursor-pointer" (click)="isModalOpen = true"></i>
</h1>
<div class="charts" *ngIf="availableYears && availableYears.length > 0 && year">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <app-kpi-chart-average-duration-for-transfer-delay
          [year]="year"></app-kpi-chart-average-duration-for-transfer-delay>
      </div>
    </div>

    <div class="col-md-12" *ngIf="entities && entities.length > 0">
      <div class="card">
        <app-kpi-table-average-duration-for-transfer-delay [year]="year"
          [entities]="entities"></app-kpi-table-average-duration-for-transfer-delay>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div *ngIf="isModalOpen" class="modal fade show" style="display: block;" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Year</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="applyFilter()">
          <div class="form-group">
            <label for="year">Year</label>
            <select id="year" [(ngModel)]="tempYear" name="tempYear" class="form-control" required>
              <option *ngFor="let year of availableYears" [value]="year">{{year}}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Apply</button>
        </form>
      </div>
    </div>
  </div>
</div>
